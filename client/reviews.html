<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Rais Embroidery Works</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS Variables for Theme */
        :root {
            --primary-color: #5D4037; /* Dark Brown/Thread color */
            --accent-color: #D4AF37; /* Gold */
            --bg-color: #FDFBF7; /* Off-white/Fabric */
            --card-bg: #FFFFFF;
            --text-color: #333;
            --soft-shadow: 0 4px 20px rgba(0,0,0,0.05);
            --stitch-border: 2px dashed #D4AF37;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Typography */
        h1, h2, h3 {
            font-family: 'Georgia', serif;
            color: var(--primary-color);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px;
            background-image: radial-gradient(#e0e0e0 1px, transparent 1px);
            background-size: 20px 20px; /* Fabric texture effect */
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.2s forwards;
        }

        /* Reviews Grid */
        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        /* Review Card */
        .review-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--soft-shadow);
            position: relative;
            transition: transform 0.2s ease;
            border: 1px solid #eee;
        }

        .review-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        /* Decorative Stitching on Card */
        .review-card::before {
            content: '';
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 1px dashed #e0e0e0;
            border-radius: 8px;
            pointer-events: none;
        }

        .stars {
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .review-text {
            font-style: italic;
            margin-bottom: 20px;
            color: #555;
        }

        .customer-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background-color: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: bold;
            border: 2px solid var(--accent-color);
        }

        .customer-name {
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Submission Form */
        .review-form-section {
            background: var(--card-bg);
            padding: 50px;
            border-radius: 15px;
            box-shadow: var(--soft-shadow);
            max-width: 800px;
            margin: 0 auto 60px;
            border-top: 5px solid var(--accent-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            box-sizing: border-box;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        button.submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            display: block;
            width: 100%;
        }

        button.submit-btn:hover {
            background-color: #4a332a;
        }

        /* Icons */
        .icon-decoration {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent-color);
            font-size: 2rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Hero Section -->
        <section class="hero">
            <div class="icon-decoration">
                <i class="fas fa-certificate"></i>
            </div>
            <h1>Customer Reviews</h1>
            <p>See what our clients say about our craftsmanship and quality.</p>
        </section>

        <!-- Reviews Grid -->
        <section class="reviews-grid">
            <!-- Loading State -->
            <div style="text-align: center; width: 100%; grid-column: 1 / -1; padding: 40px; color: #888;">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p style="margin-top: 10px;">Loading reviews...</p>
            </div>
        </section>

        <!-- Review Submission Form -->
        <section class="review-form-section reveal">
            <div class="icon-decoration">
                <i class="fas fa-pen-nib"></i>
            </div>
            <h2 style="text-align: center; margin-bottom: 30px;">Share Your Experience</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select id="rating" name="rating" required>
                        <option value="" disabled selected>Select a rating</option>
                        <option value="5">⭐⭐⭐⭐⭐ - Excellent</option>
                        <option value="4">⭐⭐⭐⭐ - Very Good</option>
                        <option value="3">⭐⭐⭐ - Good</option>
                        <option value="2">⭐⭐ - Fair</option>
                        <option value="1">⭐ - Poor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Your Review</label>
                    <textarea id="message" name="message" rows="5" placeholder="Tell us about your experience..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
        </section>

    </div>

    <footer style="text-align: center; padding: 40px; color: #888; font-size: 0.9rem;">
        &copy; 2023 Rais Embroidery Works. All rights reserved.
    </footer>

    <link rel="stylesheet" href="responsive.css">
    <script src="navbar.js"></script>
    <script src="animations.js"></script>
    <script src="reviews.js"></script>
</body>
</html>
